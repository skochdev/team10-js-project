<header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a class="logo__link" href="#">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/icons.svg#icon-film"></use>
        </svg>
        <span class="logo__text">Filmoteka</span>
      </a>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link current" href="#" data-link="home">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#" data-link="my-library">My Library</a>
          </li>
        </ul>
      </nav>
    </div>
    <form class="header__form" data-form-type="search-form">
      <input
        class="header__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search Movies"
      />

      <button
        class="btn__search"
        type="submit"
        data-action="search-button"
        aria-label="Search movie"
      >
        <svg class="icon__search" width="12" height="12">
          <use href="./images/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <div class="dark-mode dark-toggle" tabindex="0">
      <span class="dark-toggle-label">
        <svg class="dark-mode__theme-icon">
          <use href="/images/icons.svg#icon-brightness-contrast"></use>
        </svg>
      </span>
      <input class="dark-toggle-checkbox" id="dark-toggle" type="checkbox" />
      <div class="dark-toggle-switch"></div>
    </div>
    <div class="header_error" data-errorWindow="errorWindow"></div>
  </div>
  <div class="library-btn__item is-hidden">
    <button class="library-btn watched-btn" type="button">Watched</button>
    <button class="library-btn queue-btn" type="button">Queue</button>
  </div>
  <div class="loader">
    <div class="mul7">
      <div class="mul7circ m7c1"></div>
      <div class="mul7circ m7c2"></div>
      <div class="mul7circ m7c3"></div>
      <div class="mul7circ m7c4"></div>
      <div class="mul7circ m7c5"></div>
      <div class="mul7circ m7c6"></div>
      <div class="mul7circ m7c7"></div>
      <div class="mul7circ m7c8"></div>
      <div class="mul7circ m7c9"></div>
      <div class="mul7circ m7c10"></div>
      <div class="mul7circ m7c11"></div>
      <div class="mul7circ m7c12"></div>
    </div>
  </div>
</header>
